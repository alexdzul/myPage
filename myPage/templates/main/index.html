{% extends 'base.html' %}
{% load staticfiles %}
{% block title%}Welcome {% endblock %}
{% block body %}
    <h1>{{ settings.my_name }}</h1>
    <img src="{{ MEDIA_URL }}{{ settings.background }}"/>
    {% for net in networks %}
        <p><a href="{{ net.url }}" target="_blank"><img src="{{ MEDIA_URL }}{{ net.icon }}" title="{{ net.name }}" width="50px" height="50px"></a></p>
    {% endfor %}
{% endblock %}
